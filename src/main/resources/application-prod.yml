server:
  port: 8080
  servlet:
    context-path: /esperanza-church/v1

spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST_PROD}:${DB_PORT_PROD}/ec-form-db
    username: ${USR_ECHURCH_PROD}
    password: ${PWD_ECHURCH_PROD}
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: false

jwt:
  secret: ${SECRECT_PROD}